name: Pull Request
on:
  pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test
        run: just test
      - name: Build
        run: just build
      - uses: actions/upload-artifact@v3
        with:
          path: bin/
  test-linux-clients:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        CLIENT:
          - linux-amd64
          - linux-arm64
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - uses: actions/download-artifact@v3
        with:
          path: bin/
      # these are required to run docker on amd64 and arm64 platforms
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Linux Tests
        env:
          CLIENT: "${{ matrix.CLIENT }}"
        run: |
          mv bin/artifact/* bin/ && chmod +x bin/*/*
          just test/build ${CLIENT}
          just test/run-client ${CLIENT}

  test-macos_and_windows-clients:
    needs: build
    strategy:
      matrix:
        CLIENT: 
          - macos-latest
    runs-on: ${{ matrix.CLIENT }}
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - uses: actions/download-artifact@v3
        with:
          path: bin/
      # use GH Actions BATS for windows and macos
      # https://github.com/marketplace/actions/setup-bats-libs
      - uses: mig4/setup-bats@v1
      - uses: brokenpip3/setup-bats-libs@0.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run MacOS and Windows Tests
        env:
          CLIENT: "${{ matrix.CLIENT }}"
        run: |
          sudo mkdir /usr/lib/bats-support
          sudo mkdir /usr/lib/bats-assert
          mv bin/artifact/* bin/ && chmod +x bin/*/*
          echo ${CLIENT}
          just test/build ${CLIENT}
          just test/run-client ${CLIENT}
