name: Nightly
on:
  schedule:
    - cron: "0 06 * * *"
  workflow_dispatch:

jobs:
  agent:
    uses: ./.github/workflows/agent.yaml
  web:
    uses: ./.github/workflows/web.yaml
  build:
    uses: ./.github/workflows/build.yaml
  bats:
    needs: build
    uses: ./.github/workflows/bats.yaml
  cypress-nightly:
    needs: build
    secrets: inherit
    uses: ./.github/workflows/cypress-nightly.yaml

  # Extensions
  jupyterlab:
    uses: ./.github/workflows/jupyterlab.yaml
  positron:
    uses: ./.github/workflows/positron.yaml
