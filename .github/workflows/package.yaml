name: Package
on:
  push:
    branches:
      - tdstein/release
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: extractions/setup-just@v1
      - uses: docker/setup-buildx-action@v2
      - run: just image
      - run: just build
      - uses: actions/upload-artifact@v3
        with:
          path: |
            bin/**/*.bin
            bin/**/*.exe
